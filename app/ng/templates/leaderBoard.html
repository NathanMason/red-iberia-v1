<div class="mapWrapper" style="padding: 50px">


        <div class="row">
            <div class="col">

                <table class="table table-dark mb-0">
                  <tbody>
                    <tr>
                      <th scope="row"><h2 class="m-0 p-0">Red Iberia LeaderBoard</h2></th>
                      <td>
                              <input style="width: 100%; max-width: 250px; float: right;" class="form-control mb-sm-0 mb-2" type="search" placeholder="Search" aria-label="Search" ng-model="pilotfilter">
                      </td>
                    </tr>
                  </tbody>
                </table>

                <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col" width="50">Pos</th>
                      <th >Pilot</th>
                      <th >AA Kills</th>
                      <th>Deaths</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="stat in pilotStatistics">
                      <th scope="row">1</th>
                      <td>{{stat.names[1]}}</td>
                      <td>{{stat.kills.Planes.total}}</td>
                      <td>{{stat.losses.pilotDeath}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
</div>
