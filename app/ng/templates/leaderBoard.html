<div class="mapWrapper" style="padding: 50px">

        <div class="row">
            <div class="col">

                <table class="table table-dark mb-5">
                  <tbody>
                    <tr>
                      <th scope="row"><h2 class="m-0 p-0">Red Iberia LeaderBoard</h2></th>
                      <td>
                              <input style="width: 100%; max-width: 250px; float: right;" class="form-control mb-sm-0 mb-2" type="search" placeholder="Search" aria-label="Search" ng-model="pilotfilter">
                      </td>
                    </tr>
                  </tbody>
                </table>
                <small class="leaderboard-small">Pilot score formula: (Kills - Deaths - Friendly Incidents = Score) </small>
                <table class="table table-dark LeaderBoardItem">
                  <thead>
                    <tr>
                      <th scope="col" width="50">Score</th>
                      <th>Pilot</th>
                      <th>Kills</th>
                      <th>Deaths</th>
                      <th>Friendly Incidents</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="pilot in pilotStatistics | orderBy: '-ranking' | filter: pilotfilter">
                      <td scope="row">{{pilot.ranking}}</td>
                      <td><a href="#" ng-click="setPilot(pilot)" data-toggle="modal" data-target="#logBookModal">{{pilot.callSign}}</a></td>
                      <td>{{pilot.totalKills}}</td>
                      <td>{{pilot.totalDeaths}}</td>
                      <td>{{pilot.totalIncidents}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
</div>


<ng-include ng-cloak ng-controller="sideBarController" src="'ng/partials/logbook.html'"></ng-include>
